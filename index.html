<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cliente API Gradio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  h1 {
    color: #334e68;
  }
  form {
    background: white;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #334e68;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 14px;
    font-size: 1rem;
    border: 2px solid #a7bbc7;
    border-radius: 6px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #2a9d8f;
    outline: none;
  }
  button {
    background: #2a9d8f;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
  }
  button:hover {
    background: #21867a;
  }
  #output {
    margin-top: 25px;
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    min-height: 60px;
    color: #333;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>Cliente API Gradio</h1>

<form id="apiForm">
  <label for="texto">Texto para enviar:</label>
  <input type="text" id="texto" name="texto" value="Hello!!" required />
  <button type="submit">Enviar a API</button>
</form>

<div id="output">Respuesta aqu√≠...</div>

<script>
  const form = document.getElementById('apiForm');
  const output = document.getElementById('output');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    output.textContent = 'Cargando...';

    const texto = form.texto.value;

    try {
      const response = await fetch('https://4dcdfcd32ffca57ff4.gradio.live/predict/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          data: [texto]
        })
      });

      if (!response.ok) {
        throw new Error(`Error HTTP: ${response.status}`);
      }

      const data = await response.json();

      // La respuesta normalmente tiene un campo "data" con el resultado
      output.textContent = JSON.stringify(data.data, null, 2);
    } catch (error) {
      output.textContent = 'Error: ' + error.message;
    }
  });
</script>

</body>
</html>
